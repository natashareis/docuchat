# Google Cloud Build configuration for backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/docuchat-backend', './backend']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/docuchat-backend']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'docuchat-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/docuchat-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GROQ_API_KEY=${_GROQ_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/docuchat-backend'

substitutions:
  _GROQ_API_KEY: 'your-groq-api-key-here'
